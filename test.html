<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left {
            white-space: nowrap;
        }

        .options {
            display: flex;
            gap: 20px;
        }

        .option {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="left">
            root@home~#
        </div>
        <div class="options">
            <a href="#" class="option">Home</a>
            <a href="#" class="option">About</a>
            <a href="#" class="option">Services</a>
            <a href="#" class="option">Contact</a>
        </div>
    </div>

    <!-- Your page content goes here -->

</body>
</html>
